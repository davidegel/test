<table>
    <tr>
      <th>name</th>
      <th>likes</th>
      <th>conta</th>
    </tr>
    <tr ng-repeat="technology in technologies | filter:cerca | orderBy:'name'">
      <td>{{ technology.name }}</td>
      <td>{{ technology.likes }}</td>
      <td><button ng-click="update(technology)">incremet like</button></td>
    </tr>
  </table>
