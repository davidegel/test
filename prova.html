<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="MyModule">

<style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
</style>

<table style="width:500px" ng-controller="LikeCrt">
        <tr>
          <th>name</th>
          <th>likes</th> 
          <th>dislike</th>
          <th>controllo</th>
        </tr>
        <tr ng-repeat="technologie in technologies | orderBy : '-likes'">
          <td>{{ technologie.name }}</td>
          <td>{{ technologie.likes }}</td> 
          <td>{{ technologie.dislikes }}</td>
          <td> 
              <button ng-click="incrementLike(technologie)">increment</button>
              <button ng-click="incrementDsLike(technologie)">dis</button> 
              <button ng-click="reset(technologie)">reset</button> 
          </td>
        </tr>
</table>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="scripts/angular.js"></script>
</body>
</html>
